<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект CMS-GoodShop</title>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Наименование</th>
        <th>Категория</th>
        <th>ед/изм</th>
        <th>количество</th>
        <th>цена</th>
        <th>ИТОГ</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>24601654816512</td>
        <td>Навигационная система Soundmax</td>
        <td>Техника для дома</td>
        <td>шт</td>
        <td>5</td>
        <td>$100</td>
        <td>$500</td>
      </tr>
      <tr>
        <td>24601654816512</td>
        <td>Телевизор DEXP</td>
        <td>Техника для дома</td>
        <td>шт</td>
        <td>15</td>
        <td>$1000</td>
        <td>$1500</td>
      </tr>
    </tbody>
  </table>

  <div class="modal">
    <div class="modal__content">
      <form class="form form-product" action="https://jsonplaceholder.typicode.com/posts" method="POST" name="product-form">
        <h2 class="form__title">Добавить товар</h2>
        <fieldset class="form__fieldset">
          <label class="form-product__label" for="product-name">Наименование</label>
          <input class="form-product__input" id="product-name" name="product-name" type="text">

          <label class="form-product__label" for="product-category">Категория</label>
          <input class="form-product__input" id="product-category" name="product-category" type="text">

          <label class="form-product__label" for="product-units">Единицы измерения</label>
          <input class="form-product__input" id="product-units" name="product-units" type="text">

          <label class="form-product__label" for="product-discount-checkbox">Дисконт</label>
          <div class="form__group">
            <input class="checkbox" id="product-discount-checkbox" type="checkbox">
            <input class="form-product__input form-product__input_disabled" id="product-discount" name="product-discount" type="text" disabled>
          </div>

          <label class="form-product__label" for="product-description">Описание</label>
          <textarea class="form-product__input form-product__textarea" rows="5" name="product-description" id="product-description"></textarea>

          <label class="form-product__label" for="product-quantity">Количество</label>
          <input class="form-product__input" id="product-quantity" name="product-quantity" type="text">

          <label class="form-product__label" for="product-price">Цена</label>
          <input class="form-product__input" id="product-price" name="product-price" type="text">
        </fieldset>
        
        <div class="form__submit-container">
          <button class="form__submit" type="submit">Добавить товар</button>
        </div>
      </form>

      <button class="modal__close" type="button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 2L22 22" stroke="CurrentColor" stroke-width="3" stroke-linecap="round" />
          <path d="M2 22L22 2" stroke="CurrentColor" stroke-width="3" stroke-linecap="round" />
        </svg>
      </button>
    </div>
  </div>
</body>
</html>
